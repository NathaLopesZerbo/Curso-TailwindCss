<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/build.css">
    <title>Flexbox</title>
</head>
<body>

    <h1 class="text-center font-bold text-xl m-2">Flex-Row</h1>
    <div class="flex flex-row bg-red-300"> 
        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-600 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2">3</div>
    </div> 

    <h1 class="text-center font-bold text-xl m-2">Flex-Col</h1>
    <div class="flex flex-col bg-blue-300 "> 
        <div class="bg-blue-600 p-6 m-2">1</div>
        <div class="bg-blue-600 p-6 m-2">2</div>
        <div class="bg-blue-600 p-6 m-2">3</div>
    </div> 

    <h1 class="text-center font-bold text-xl m-2">Flex-Row-Reverse</h1>
    <div class="flex flex-row-reverse bg-green-300"> 
        <div class="bg-green-600 p-6 m-2">1</div>
        <div class="bg-green-600 p-6 m-2">2</div>
        <div class="bg-green-600 p-6 m-2">3</div>
    </div> 

    <h1 class="text-center font-bold text-xl m-2">Flex-Col-Reverse</h1>
    <div class="flex flex-col-reverse bg-purple-300 "> 
        <div class="bg-purple-600 p-6 m-2">1</div>
        <div class="bg-purple-600 p-6 m-2">2</div>
        <div class="bg-purple-600 p-6 m-2">3</div>
    </div> 


    <h1 class="text-center font-bold text-xl m-2">Exercicio 5</h1>
    <div class="container flex flex-col mx-auto bg-teal-200">
        <div class=" bg-teal-400 p-6 m-2">1</div>
        <div class=" bg-teal-500 p-6 m-2">2</div>
        <div class=" bg-teal-600 p-6 m-2">3</div>
        <div class=" bg-teal-700 p-6 m-2">4</div>
        <div class=" bg-teal-800 p-6 m-2">5</div>
        <div class=" bg-teal-900 p-6 m-2">6</div>
    </div>

</html>
