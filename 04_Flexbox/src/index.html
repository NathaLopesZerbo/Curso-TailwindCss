<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/build.css">
    <title>Flexbox</title>
</head>
<body>

    <h1 class="text-center font-bold text-xl m-2">Flex-Row</h1>
    <div class="flex flex-row bg-red-300"> 
        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-600 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2">3</div>
    </div> 

    <h1 class="text-center font-bold text-xl m-2">Flex-Col</h1>
    <div class="flex flex-col bg-blue-300 "> 
        <div class="bg-blue-600 p-6 m-2">1</div>
        <div class="bg-blue-600 p-6 m-2">2</div>
        <div class="bg-blue-600 p-6 m-2">3</div>
    </div> 

    <h1 class="text-center font-bold text-xl m-2">Flex-Row-Reverse</h1>
    <div class="flex flex-row-reverse bg-green-300"> 
        <div class="bg-green-600 p-6 m-2">1</div>
        <div class="bg-green-600 p-6 m-2">2</div>
        <div class="bg-green-600 p-6 m-2">3</div>
    </div> 

    <h1 class="text-center font-bold text-xl m-2">Flex-Col-Reverse</h1>
    <div class="flex flex-col-reverse bg-purple-300 "> 
        <div class="bg-purple-600 p-6 m-2">1</div>
        <div class="bg-purple-600 p-6 m-2">2</div>
        <div class="bg-purple-600 p-6 m-2">3</div>
    </div> 


    <h1 class="text-center font-bold text-xl m-2">Exercicio 5</h1>
    <div class="container flex flex-col mx-auto bg-teal-200">
        <div class=" bg-teal-400 p-6 m-2">1</div>
        <div class=" bg-teal-500 p-6 m-2">2</div>
        <div class=" bg-teal-600 p-6 m-2">3</div>
        <div class=" bg-teal-700 p-6 m-2">4</div>
        <div class=" bg-teal-800 p-6 m-2">5</div>
        <div class=" bg-teal-900 p-6 m-2">6</div>
    </div>


    <h1 class="text-center font-bold text-xl m-2">Flex-Wrap</h1>
    <div class=" container flex justify-center flex-wrap mx-auto bg-lime-200">
        <div class=" bg-lime-400 p-6 m-2 w-64">1</div>
        <div class=" bg-lime-500 p-6 m-2 w-64">2</div>
        <div class=" bg-lime-600 p-6 m-2 w-64">3</div>
        <div class=" bg-lime-700 p-6 m-2 w-64">4</div>
        <div class=" bg-lime-800 p-6 m-2 w-64">5</div>
        <div class=" bg-lime-900 p-6 m-2 w-64">6</div>
    </div>

    <h1 class="text-center font-bold text-xl m-2">Flex-nowrap</h1>
    <div class="container flex justify-center flex-nowrap mx-auto bg-orange-200">
        <div class=" bg-orange-400 p-6 m-2 w-64">1</div>
        <div class=" bg-orange-500 p-6 m-2 w-64">2</div>
        <div class=" bg-orange-600 p-6 m-2 w-64">3</div>
        <div class=" bg-orange-700 p-6 m-2 w-64">4</div>
        <div class=" bg-orange-800 p-6 m-2 w-64">5</div>
        <div class=" bg-orange-900 p-6 m-2 w-64">6</div>
    </div>

    <h1 class="text-center font-bold text-xl m-2">Regra de Flex-1 e Flex-none</h1>
    <div class="container flex mx-auto bg-green-500 p-8">
        <div class="flex-1 bg-green-800 m-2">1</div>
        <div class="flex-1 bg-green-700 m-2">2</div>
        <div class="flex-none bg-green-600 m-2">3</div>
    </div> 


    <h1 class="text-center font-bold text-xl m-2">Order</h1>
    <div class="flex flex-wrap bg-purple-300">
        <div class=" bg-purple-400 p-6 m-3 order-last">1</div>
        <div class=" bg-purple-500 p-6 m-3 order-5">2</div>
        <div class=" bg-purple-600 p-6 m-3 order-4">3</div>
        <div class=" bg-purple-700 p-6 m-3 order-3">4</div>
        <div class=" bg-purple-800 p-6 m-3 order-2">5</div>
        <div class=" bg-purple-900 p-6 m-3 order-first">6</div>
    </div> 


    <h1 class="text-center font-bold text-xl m-2">Exercicio 6</h1>
    <div class=" container flex flex-wrap bg-emerald-300 mx-auto">
        <div class=" bg-emerald-400 p-6 m-3 w-14 lg:order-3">1</div>
        <div class=" bg-emerald-500 p-6 m-3 w-20 lg:order-2">2</div>
        <div class=" bg-green-600 p-6 m-3 w-24 lg:order-1">3</div>
        <div class=" bg-green-700 p-6 m-3 w-28 lg:order-4">4</div>
        <div class=" bg-green-800 p-6 m-3 w-32 lg:order-6">5</div>
        <div class=" bg-green-900 p-6 m-3 w-64 lg:order-5">6</div>
    </div> 




</html>
