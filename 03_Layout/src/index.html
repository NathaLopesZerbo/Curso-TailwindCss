<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/build.css">
    <title>Construção de Layout</title>
</head>
<body>
    <div class="container bg-red-300 mx-auto p-4 my-4 text-red-900 border-red-500 border-2">
        <p>Texto do Container</p>
    </div>

    <div class="container bg-green-500 text-white mx-auto text-center p-4 mt-4 md:bg-blue-500">
        <p>Exercicio 1</p>
    </div>

    <div class="container bg-gray-900 text-white m-4 box-border p-10">
        <p>Border Box</p>
    </div>

    <div class="container bg-yellow-400 text-white m-4 box-content p-10">
        <p>Border Content</p>
    </div>

    <!-- Display -->

    <div class="container">
        <span class="block bg-red-500">Não são elementos de Bloco</span>
        <span class="block bg-red-500">Não são elementos de Bloco</span>
        <div class="bg-purple-300 inline-block">Inserindo Inline em uma Div</div>
        <div class="bg-purple-300 inline-block">Inserindo Inline em uma Div</div>
        <div class="bg-green-400 hidden">Hidden</div>
    </div>

    <!-- Exercicio 2 -->

    <div class="container mt-5 mx-auto bg-gray-900 p-4">
        <div class="bg-red-500 inline-block">Backgorund color 1</div>
        <div class="bg-blue-500 inline-block">Backgorund color 2</div>
        <div class="bg-yellow-500 inline-block">Backgorund color 3</div>
    </div>

</body>
</html>
